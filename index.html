<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>rock paper scissors</title>
  </head>
  <body>
    <div class="container">
      <h1 class="prompt">Rock, paper, or scissors?</h1>
      <div class="options">
        <button class="options-btn" data-option="rock">🪨</button>
        <button class="options-btn" data-option="paper">🧻</button>
        <button class="options-btn" data-option="scissors">✂️</button>
      </div>
      <div class="results">
        <p class="name">User: <span class="score" data-user>0</span></p>
        <p class="name">Computer: <span class="score" data-comp>0</span></p>
        <div class="wrapper">
          <!-- <div class="history winner">🪨</div>
          <div class="history">✂️</div> -->
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
